<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list" [navPush]='NewscontentPage' [navParams]="{'aid':item.aid}">
    <ion-thumbnail item-start>
        <img src="{{item.pic}}">
      </ion-thumbnail>
      <h2>{{item.username}}</h2>
      <p>{{item.title}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
